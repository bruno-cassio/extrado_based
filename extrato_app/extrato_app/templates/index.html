<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidação Conta Virtual | Grupo GC</title>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Notificação de status */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.4s ease;
            transform: translateX(120%);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #28a745;
            color: white;
        }
        
        .notification.error {
            background: #dc3545;
            color: white;
        }
        
        .notification.info {
            background: #17a2b8;
            color: white;
        }
        
        .notification i {
            font-size: 1.5rem;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        :root {
            --primary: #0d6efd;
            --primary-dark: #0b5ed7;
            --primary-light: #3d8cff;
            --white: #ffffff;
            --light: #f8f9fa;
            --gray: #6c757d;
            --dark: #212529;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --success: #198754;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        /* HEADER */
        header {
            background: var(--primary);
            padding: 1.5rem 0;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        header img {
            max-height: 65px;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        header img:hover {
            transform: scale(1.03);
        }
        
        .header-divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--white), transparent);
            margin: 12px auto 0;
            border-radius: 2px;
        }
        
        /* CONTEÚDO PRINCIPAL */
        .container {
            padding: 2.5rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .form-card {
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-light), var(--primary-dark));
        }
        
        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--primary-dark);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), transparent);
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #444;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-label i {
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .form-select {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background-color: var(--white);
            transition: var(--transition);
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .form-select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        }
        
        .form-select:hover {
            border-color: #b1b1b1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            font-size: 1.1rem;
            padding: 1rem;
            border-radius: 14px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.35);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 20px;
            height: 150%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(20deg);
            transition: var(--transition);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.5);
        }
        
        .btn-primary:hover::before {
            left: 110%;
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.1);
            margin-top: auto;
            backdrop-filter: blur(4px);
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .form-card {
                padding: 1.75rem;
                border-radius: 18px;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .container {
                padding: 1.5rem 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .form-card {
                padding: 1.5rem 1.25rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .form-select {
                padding: 0.85rem 1rem;
            }
            
            header img {
                max-height: 55px;
            }
        }
        
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .btn-primary i {
            animation: pulse 2s infinite;
        }
        
        /* Estilo para seleção múltipla */
        .selection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .selection-actions {
            display: flex;
            gap: 10px;
        }
        
        .selection-action-btn {
            background: var(--light);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .selection-action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .selection-action-btn i {
            font-size: 0.9rem;
        }
        
        .cias-container {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background: var(--light);
        }
        
        .cias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .cia-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.75rem;
            background: white;
            border-radius: 10px;
            border: 1px solid #eaeaea;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .cia-item:hover {
            border-color: var(--primary-light);
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.1);
            transform: translateY(-2px);
        }
        
        .cia-item.selected {
            border-color: var(--primary);
            background: rgba(13, 110, 253, 0.05);
        }
        
        .cia-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .cia-item.selected .cia-checkbox {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .cia-item.selected .cia-checkbox::after {
            content: '\2713';
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .cia-name {
            font-weight: 500;
            color: var(--dark);
        }
        
        .selected-count {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .competencia-input {
            position: relative;
        }
        
        .competencia-input i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        .info-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(13, 110, 253, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
    </style>


</head>
<body>
    <header>
        <div class="header-content">
            <a href="/">
                <img src="https://grupogcdobrasil.com.br/wp-content/uploads/2024/12/cropped-cropped-GRUPOGC_RGB_LOGOTIPO_OFFWHITE.png"
                     alt="Logo Grupo GC">
            </a>
            <div class="header-divider"></div>
        </div>
    </header>

    
    <div class="container">
        <div class="form-card">
            <h2>
                <i class="bi bi-database-fill"></i>
                Consolidação Conta Virtual
            </h2>

            <form method="POST" action="">
                {% csrf_token %}
                
                <div class="form-group">
                    <div class="selection-header">
                        <label class="form-label">
                            <i class="bi bi-building-fill"></i>
                            Selecione as Seguradoras (CIAs):
                        </label>
                        <div class="selection-actions">
                            <span class="selected-count" id="selected-count">0</span>
                            <button type="button" class="selection-action-btn" id="select-all">
                                <i class="bi bi-check2-square"></i> Todos
                            </button>
                            <button type="button" class="selection-action-btn" id="deselect-all">
                                <i class="bi bi-x-square"></i> Limpar
                            </button>
                        </div>
                    </div>
                    
                    <div class="cias-container">
                        <div class="cias-grid" id="cias-list">
                            {% for cia in cias_opt %}
                            <div class="cia-item" data-cia="{{ cia }}">
                                <div class="cia-checkbox"></div>
                                <span class="cia-name">{{ cia }}</span>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <input type="hidden" name="cias_selected" id="cias-selected">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-calendar-month"></i>
                        Digite a Competência (MM-AAAA):
                    </label>
                    <div class="competencia-input">
                        <input type="text" class="form-select" name="mes" required
                            placeholder="Digite a competência (ex: 01-2025)"
                            pattern="^(0[1-9]|1[0-2])-[0-9]{4}$"
                            title="Digite no formato MM-AAAA, por exemplo: 01-2025">
                        <i class="bi bi-info-circle" title="Formato: MM-AAAA"></i>
                    </div>
                    <div class="info-badge">
                        <i class="bi bi-lightbulb"></i> Exemplo: 05-2024 para maio de 2024
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn-primary" type="submit">
                        <i class="bi bi-rocket-takeoff-fill"></i>
                        Iniciar Cálculo de Conta Virtual
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 Grupo GC - Todos os direitos reservados</p>
        </div>
    </footer>

    <div id="notification" class="notification">
        <i id="notification-icon"></i>
        <span id="notification-message"></span>
    </div>
    
    <script>
        const ciaItems = document.querySelectorAll('.cia-item');
        const selectedCount = document.getElementById('selected-count');
        const ciasSelectedInput = document.getElementById('cias-selected');
        const selectAllBtn = document.getElementById('select-all');
        const deselectAllBtn = document.getElementById('deselect-all');
        const competenciaInput = document.querySelector('input[name="mes"]');
        
        let selectedCias = [];
        
        function updateSelections() {
            selectedCount.textContent = selectedCias.length;
            
            ciasSelectedInput.value = JSON.stringify(selectedCias);
            
            ciaItems.forEach(item => {
                const ciaName = item.dataset.cia;
                if (selectedCias.includes(ciaName)) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }
        
        ciaItems.forEach(item => {
            item.addEventListener('click', () => {
                const ciaName = item.dataset.cia;
                const index = selectedCias.indexOf(ciaName);
                
                if (index === -1) {
                    selectedCias.push(ciaName);
                } else {
                    selectedCias.splice(index, 1);
                }
                
                updateSelections();
            });
        });
        
        selectAllBtn.addEventListener('click', () => {
            selectedCias = Array.from(ciaItems).map(item => item.dataset.cia);
            updateSelections();
        });
        
        deselectAllBtn.addEventListener('click', () => {
            selectedCias = [];
            updateSelections();
        });
        
        competenciaInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 2) {
                value = value.substring(0, 2) + '-' + value.substring(2, 6);
            }
            
            e.target.value = value;
        });
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            const icon = document.getElementById('notification-icon');
            const messageEl = document.getElementById('notification-message');
            
            notification.className = 'notification';
            icon.className = '';
            
            if (type === 'success') {
                notification.classList.add('success');
                icon.classList.add('bi', 'bi-check-circle-fill');
            } else if (type === 'error') {
                notification.classList.add('error');
                icon.classList.add('bi', 'bi-x-circle-fill');
            } else if (type === 'loading') {
                notification.classList.add('info');
                icon.innerHTML = '<div class="spinner"></div>';
            } else {
                notification.classList.add('info');
                icon.classList.add('bi', 'bi-info-circle-fill');
            }
            
            messageEl.textContent = message;
            notification.classList.add('show');
            
            if (type !== 'loading') {
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            }
        }
        
        function iniciarDownloadQuandoPronto(uniqueId) {
            const intervalo = setInterval(() => {
                fetch(`/media/finished_${uniqueId}.txt`)
                    .then(response => {
                        if (response.ok) {
                            clearInterval(intervalo);

                            const link = document.createElement('a');
                            link.href = `/baixar_resumo?id=${uniqueId}`;
                            link.download = `resumo_${uniqueId}.xlsx`;
                            document.body.appendChild(link);
                            link.click();
                            link.remove();

                            showNotification('✅ Extração concluída! Download iniciado.', 'success');

                            setTimeout(() => {
                                fetch(`/limpar_arquivos?id=${uniqueId}`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'X-CSRFToken': getCookie('csrftoken')
                                    }
                                });
                            }, 5000);
                        }
                    })
                    .catch(() => {
                    });
            }, 3000);
        }

        async function submitForm(event) {
            event.preventDefault();
            
            if (selectedCias.length === 0) {
                showNotification('Por favor, selecione pelo menos uma seguradora!', 'error');
                return;
            }
            
            if (!competenciaInput.value.match(/^(0[1-9]|1[0-2])-[0-9]{4}$/)) {
                showNotification('Formato de competência inválido! Use o formato MM-AAAA.', 'error');
                return;
            }
            
            showNotification('Iniciando extração, aguarde...', 'loading');
            
            try {
                const formData = new FormData(event.target);

                const response = await fetch("{% url 'iniciar_extracao' %}", {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showNotification(data.message, 'success');
                    iniciarDownloadQuandoPronto(data.id);  // Aqui, data.id deve vir do backend!
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                showNotification('Erro ao conectar com o servidor', 'error');
                console.error('Erro:', error);
            }
        }

        
        document.querySelector('form').addEventListener('submit', submitForm);
        
        updateSelections();


    </script>
</body>
</html>
