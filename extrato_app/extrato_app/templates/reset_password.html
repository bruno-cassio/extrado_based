{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Definir nova senha | Grupo GC</title>
  <link rel="stylesheet" href="{% static 'extrato_app/css/conta_virtual.css' %}" />
</head>
<body>
  <div class="main-content">
    <header>
      <div class="header-content">
        <a href="/"><img src="{% static 'extrato_app/GRUPOGC_RGB_LOGOTIPO_OFFWHITE.png' %}" alt="Logo" style="max-height:75px;"></a>
        <div class="header-divider"></div>
      </div>
    </header>

    <div class="container login-wrapper">
      <div class="form-card login-card" style="max-width:520px;margin:0 auto;">
        <h2><i class="bi bi-key-fill"></i> Definir nova senha</h2>

        <form id="formReset" method="POST" action="{% url 'auth_reset_password' token=token %}">
          {% csrf_token %}
          <div class="form-group">
            <label class="form-label">Nova senha</label>
            <input type="password" class="form-select" name="password1" id="password1" required />
          </div>
          <div class="form-group">
            <label class="form-label">Confirmar senha</label>
            <input type="password" class="form-select" name="password2" id="password2" required />
          </div>
          <div id="resetError" class="form-error" style="display:none;"></div>
          <div class="form-group">
            <button class="btn-primary" type="submit" id="btnReset">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <footer><div class="container"><p>© 2025 Grupo GC</p></div></footer>
  </div>

  <script>
    document.getElementById('formReset')?.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const btn = document.getElementById('btnReset');
      const err = document.getElementById('resetError');
      const fd = new FormData(e.target);
      btn.disabled = true; btn.innerText = 'Salvando...';
      try{
        const resp = await fetch(e.target.action, { method:'POST', body: fd, headers: { 'X-Requested-With':'XMLHttpRequest' } });
        const data = await resp.json().catch(()=>({}));
        if (resp.ok && data?.status === 'ok'){
          window.location.href = data.redirect || '/login';
        } else {
          err.style.display='block';
          err.textContent = data?.mensagem || 'Não foi possível redefinir a senha.';
        }
      }catch{
        err.style.display='block';
        err.textContent = 'Erro de rede.';
      }finally{
        btn.disabled = false; btn.innerText = 'Salvar';
      }
    });
  </script>
</body>
</html>
