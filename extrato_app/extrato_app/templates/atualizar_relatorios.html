{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Relatórios | Grupo GC</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'extrato_app/css/conta_virtual.css' %}">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            color: white;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        .cia-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .cia-card {
            background: #f4f4f4;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cia-card.selected {
            background: #d1ecf1;
            font-weight: bold;
        }

        .btn-update {
            margin-top: 30px;
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="/">Consolidação Conta Virtual</a>
    <a href="/atualizar-relatorios">Atualizar Relatórios</a>
</div>

<div class="main-content">
    <h2><i class="bi bi-arrow-clockwise"></i> Atualizar Relatórios</h2>

    <form method="POST" action="">
        {% csrf_token %}

        <div class="form-group">
            <label><i class="bi bi-building-fill"></i> Selecione as Seguradoras:</label>
            <div class="cia-grid-container">
                {% for cia in cias_opt %}
                <div class="cia-card" data-cia="{{ cia }}">
                    {{ cia }}
                </div>
                {% endfor %}
            </div>
            <input type="hidden" name="cias_selected" id="cias-selected">
        </div>

        <div class="form-group">
            <label><i class="bi bi-calendar-month"></i> Digite a Competência (MM-AAAA):</label>
            <input type="text" name="mes" class="form-control" required
                   placeholder="Ex: 05-2025"
                   pattern="^(0[1-9]|1[0-2])-[0-9]{4}$">
        </div>

        <button type="submit" class="btn-update">
            <i class="bi bi-arrow-repeat"></i> Atualizar Relatório
        </button>
    </form>
</div>

<script>
    const ciaCards = document.querySelectorAll('.cia-card');
    const inputCias = document.getElementById('cias-selected');
    const selected = new Set();

    ciaCards.forEach(card => {
        card.addEventListener('click', () => {
            const cia = card.dataset.cia;
            if (selected.has(cia)) {
                selected.delete(cia);
                card.classList.remove('selected');
            } else {
                selected.add(cia);
                card.classList.add('selected');
            }
            inputCias.value = JSON.stringify(Array.from(selected));
        });
    });
</script>

</body>
</html>
